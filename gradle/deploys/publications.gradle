apply plugin: "maven-publish"

apply from: "${rootDir}/gradle/deploys/sources.gradle"
apply from: "${rootDir}/gradle/deploys/javadoc.gradle"

if (project.name != "bom") {
    artifacts {
        archives javadocJar
        if (project.name != "docs") {
            archives sourcesJar
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId archivesBaseName
            if (project.name != "bom") {
                from components.java
                artifact javadocJar
                if (project.name != "docs") {
                    artifact sourcesJar
                }
            }
            pom {
                url = "https://stachu540.github.io/Commandor"
                issueManagement {
                    system = 'GitHub'
                    url = 'https://github.com/stachu540/Commandor/issues'
                }
                ciManagement {
                    system = "Travis-CI"
                    url = "https://travis-ci.com/stachu540/Commandor"
                }
                inceptionYear = "2018"
                developers {
                    developer {
                        id = "stachu540"
                        name = "Damian Staszewski"
                        url = "https://github.com/stachu540"
                        timezone = "Europe/Warsaw"
                    }
                }
                licenses {
                    license {
                        name = "MIT"
                        url = "https://github.com/stachu540/Commandor/blob/master/LICENCE.md"
                        distribution = "repo"
                    }
                }
                scm {
                    connection = "scm:git:https://github.com/stachu540/Commandor.git"
                    developerConnection = "scm:git:git@github.com:stachu540/Commandor.git"
                    url = "https://github.com/stachu540/Commandor"
                }
                distributionManagement {
                    downloadUrl = "https://github.com/stachu540/Commandor/releases"
                }
            }
        }
    }
}